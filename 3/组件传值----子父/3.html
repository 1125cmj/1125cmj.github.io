<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div @click="num++">
				{{num}}
			</div>
			<lee :cc="num" @lee="btn"></lee>
		</div>
		
		<template id="lee">
			<div @click="btn">
				ddddd{{num}}
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
	<script>
		Vue.component('lee',{
			template:'#lee',
			props:['cc'],
			data(){
				return{
					num:this.cc
				}
			},
			methods:{
				btn(){
					this.num++
					this.$emit('lee',this.num)
				}
			},
			watch:{
				cc(a,b){
					this.num=a
				}
			}
		})
		
		
		
		new Vue({
			el:'#box',
			data:{
				num:0
			},
			methods:{
				btn(a){
					this.num=a
				}
			}
		})
	</script>
</html>
