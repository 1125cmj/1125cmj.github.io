<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="value"/>
			<div v-for="i in arr">
				{{i|cc}}
			</div>
		</div>
	</body>
	
	<script src="vue.js"></script>
	<script>
		
		Vue.filter('cc',function(a,b,c){
			return a+'ccccc'
		})
		
		new Vue({
			el:'#box',
			data:{
				arr:['哈哈哈哈','打开酷酷酷','见附件附件']
			}
		})
	</script>
</html>
