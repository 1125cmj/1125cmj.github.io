<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="box">
			<lee></lee>
			<lee1></lee1>
		</div>
		
		<template id="lee">
			<div @click="btn">
			hhhh{{num}}
			</div>
		</template>
		
		<template id="lee1">
			<div @click="btn">
				jjjjj{{num}}
			</div>
		</template>
	</body>
	
	<script src="vue.js"></script>
	<script>
		var bus=new Vue()
		
		Vue.component('lee',{
			template:'#lee',
			data(){
				return{
					num:0
				}
			},
			mounted(){
				bus.$on('lee1',(a)=>{
					this.num=a
				})
			},
			methods:{
				btn(){
					this.num++
					bus.$emit('lee',this.num)
				}
			}
		})
		
		Vue.component('lee1',{
			template:'#lee1',
			data(){
				return{
					num:0
				}
			},
			mounted(){
				bus.$on('lee',(a)=>{
					this.num=a
				})
			},
			methods:{
				btn(){
					this.num++
					bus.$emit('lee1',this.num)
				}
			}
		})
		
		new Vue({
			el:'#box',
			data:{
				num:0
			}
		})
		
		
	</script>
</html>
