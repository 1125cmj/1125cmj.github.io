<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<button @click="ajax()">请求数据</button>
			
			<div>
				<ul>
					<li v-for="i in arr">{{i.femalename}}</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="vue.js"></script>
	<script src="vue-resource.js"></script>
	
	<script>
		new Vue({
			el:'#box',
			data:{
				arr:[]
			},
			methods:{
				ajax(){
					this.$http.post('https://www.apiopen.top/femaleNameApi',{
						page:1
					},{
						emulateJSON:true
					}).then((data)=>{
						console.log(data)
						this.arr=data.data.data
					})
				}
			}
		})
		
		
	</script>
</html>
