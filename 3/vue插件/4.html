<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div v-for="i in arr" style="width: 50%;border-bottom: 1px solid #CCCCCC;">
				<h3>{{i.title}}</h3>
				<img :src="i.cover"/><br />
				<span>作者：{{i.author}}</span><br />
				<span>类型：{{i.tags}}</span>
				<p>{{i.desc}}</p>
			</div>
		</div>
	</body>
	<script src="vue.js"></script>
	<script src="vue-resource.js"></script>
	<script>
		
		new Vue({
			el:'#box',
			data:{
				arr:[]
			},
			created(){
				this.$http.post('https://www.apiopen.top/novelInfoApi',{
					name:'盗墓笔记'
				},{
					emulateJSON:true
				}).then(
					(data)=>{
						console.log(data)
						this.arr=data.data.data.data
					}
				)
			}
		})
	</script>
</html>
