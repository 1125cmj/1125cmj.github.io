<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>app</title>
		<link rel="stylesheet" type="text/css" href="src/assets/swiper.min.css" />
		<script src="http://api.map.baidu.com/api?v=2.0&ak=FF8c4pZKSkgpmuS9r2F5zrtBWBOpwKXB"></script>
	</head>

	<body>
		<div id="app"></div>
		<script src="./dist/build.js"></script>
		<script src="src/assets/swiper.min.js"></script>

		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical', // 垂直切换选项
				loop: true, // 循环模式选项

				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

			})
		</script>
		<script>
			var map = new BMap.Map("allmap");
			map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

			map.addControl(new BMap.MapTypeControl({
				mapTypes: [
					BMAP_NORMAL_MAP,
					BMAP_HYBRID_MAP
				]
			}))

			map.setCurrentCity("北京");
			map.enableScrollWheelZoom(true);
		</script>
	</body>

</html>
